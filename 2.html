<!doctype html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title>jquery test</title> 
<script src="http://cinderellastory415.github.io/js/jquery-1.7.1.min.js"></script> 
</head> 
<style type="text/css">
	.show{
		height: 450px;
		width: 450px;
		background-color: blue;
	}
	button{
		border: 0px solid #000;
		width: 80px;
		height: 30px;
	}
</style>
<body> 
	<button style="background-color:blue" value="blue">blue</button> 
	<button style="background-color:red" value="red">red</button> 
	<button style="background-color:green" value="green">green</button> 
	<button style="background-color:yellow" value="yellow">yellow</button> 
	<div class="show"> 
	</div> 
<script> 
$(function(){
	$("button").click(function(){ 
		var color = this.value; 
		$(".show").css("background-color",color); 
		}); 
});
</script> 
</body> 
</html>
